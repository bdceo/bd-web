<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>添加新闻</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script language="javascript" src="script/common.js"></script>
    <script language="javascript" src="script/date.js"></script>
  </head>
  
  <body  bgcolor="#C6F4D6">
    <form method="post" action="/newsOption.do?method=add"  name="addnews">
    <TABLE width="100%">
    <tr>
    <td align=center><b>新增新闻</td>
     </tr>
    <tr>
    <td>新闻标题：<input type="text" name="title"></td>
     </tr>
      <tr>
     <td>添加时间：<input type="text" name="createDate">
     <img name="img1" src="images/date.gif" style="vertical-align:text-bottom;cursor:hand;" border="0" onclick="javascript:setday(this,document.all.addnews.createDate);" >
     </td>
      </tr>
        <tr>
     <td>新闻内容</td>
    </tr>
      <tr>
     <td><textarea name="content" rows="10" cols="50"></textarea></td>
    </tr>
          <tr>
     <td align=center><input type="submit" value="确认">&nbsp;&nbsp;<input type="reset" value="重置"></td>
    </tr>
    </TABLE>
    </form>
  </body>
</html>
