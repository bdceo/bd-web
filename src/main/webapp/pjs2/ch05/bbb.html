<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>自测bbb</title>
<style type="text/css"></style>
<script>
	// 包装类型:Boolean/Number/String
	function fun() {
		// Boolean
		var booleanObject = new Boolean(true);
		var falseObject = new Boolean(false);
		var result = falseObject && true;
		console.log(result);
		var falseValue = false;
		result = falseValue && true;
		console.log(result);

		console.log(typeof falseObject);
		console.log(typeof falseValue);
		console.log(falseObject instanceof Boolean);
		console.log(falseValue instanceof Boolean);

		// Number
		var num = 24;
		console.log("0101 = " + num.toString(2));
		console.log("0xff = " + num.toString(16));
		console.log("两位小数 = " + num.toFixed(2));
		num = 24.049;
		console.log("两位小数 = " + num.toFixed(2));
		console.log("指数表示法 = " + num.toExponential());
		console.log("一位 = " + num.toPrecision(1));
		console.log("二位 = " + num.toPrecision(2));
		console.log("三位 = " + num.toPrecision(3));

		// String ：replace/split
		var text = "<p class=\"greating\">Hello world!</p>";
		console.log(htmlExcape(text));

		text = "red,blue,green,yellow";
		console.log(text.split(/[^\,]+/));
	}
	function htmlExcape(text) {
		var reg = /[<>"&]/g;
		return text.replace(reg, function(match, pos, src) {
			switch (match) {
			case "<": 
				return "&lt;";
			case ">":
				return "&gt;";
			case "&":
				return "&amp;";
			case "\"":
				return "&quot;";
			}
		});
	};
	function selectFrom(lowerValue, upperValue) {
		var choices = upperValue - lowerValue + 1;
		return Math.floor(Math.random() * choices + lowerValue);
	}
	var n = selectFrom(2, 10);
	console.log("随机数 = " + n);
</script>
</head>
<body onload="fun();">
</body>
</html>
