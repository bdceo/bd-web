	// 位操作
	function fun6() {
		// *** 负数：绝对值的二进制进行反码再加1
		var num = -18;
		console.log("-18 = " + num.toString(2));

		// 按位非：~  返回数值的反码
		var a = 25;
		var b = ~a;
		console.log("~25 = " + b);
		// 按位非 == 操作数的负值减1
		a = 25;
		b = -25 - 1;
		console.log("-25 - 1 = " + b);

		// 按位与：& 对应位都为1才返回1
		console.log("25 & 3 = " + (25 & 3));
		// 按位或：| 有一个位是1就返回1
		console.log("25 | 3 = " + (25 | 3));
		// 按位异或： ^ 只有一个位是1时才返回1，相同都为0或1时返回0
		console.log("25 ^ 3 = " + (25 ^ 3));

		// 左移： << 以零填充空位
		console.log("2 << 5 = " + (2 << 5));
		// 有符号右移： >> 同左移相反，空位由符号位填充
		console.log("64 >> 5 = " + (64 >> 5));
		// 无符号右移： >>> 正数的有符号右移与无符号右移相同；负数先获取补码再右移，结果会非常大
		console.log("64 >>> 5 = " + (64 >>> 5));
		console.log("-64 >>> 5 = " + (-64 >>> 5).toString(2));
	}
