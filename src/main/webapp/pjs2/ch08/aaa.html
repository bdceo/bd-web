<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>自测aaa</title>
<style type="text/css"></style>
<script>
	function fun() {
		//window.print();

		// 注册处理程序
		navigator.registContentHandler("application/rss+xml",
				"http://www.xxx.com?feed=%s", "Rss-App");
		navigator.registProtocolHandler("mailto", "http://www.xxx.com?cmd=%s",
				"Mail-App");

	}
	// 解析查询字符串
	function getQueryStringArgs() {
		var qs = location.search.length > 0 ? location.search.substring(1) : "";
		var args = {};
		var items = qs.split("&");
		var item = null, name = null, value = null;
		for ( var i = 0; i < items.length; i++) {
			item = items[i].split("=");
			name = decodeURIComponent(item[0]);
			value = decodeURIComponent(item[1]);
			args[name] = value;
		}
		return args;
	}

	// 检测插件
	function hasPlugin(name) {
		name = name.toLowerCase();
		var plgs = navigatior.plugins;
		for ( var i = 0, len = plgs.length; i < len; i++) {
			if (plgs[i].name.toLowerCase().indexOf(name) > -1) {
				return true;
			}
		}
		return false;
	}
	function hasIEPlugin(name) {
		try {
			new ActiveXObject(name);
			return true;
		} catch (ex) {
			return false;
		}
	}
	function hasFlash() {
		var flag = hashPlugin("Flash");
		if (!flag) {
			flag = hashIEPlugin("ShockwaveFlash.ShockwaveFlash");
		}
		return flag;
	}
</script>
</head>
<body>
	<br />
	<input type="button" onclick="fun()" value="fun()">
</body>
</html>
