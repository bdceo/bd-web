<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>index.html</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript">
    	// data-字符串，json对象[{id:4,name:'laoding',phone:'5554'},{id:6,name:'ceo',phone:'5556'}]
    	function contactList(data){
    		var tb = document.getElementById("contactTable");
    		var jsonObjs = eval(data);
    		for(var i=0;i<jsonObjs.length;i++){
				var jo = jsonObjs[i];
				// 添加一行
    			var tr = tb.insertRow(tb.rows.length); 
				// 添加三列
				var td1 = tr.insertCell(0);
				var td2 = tr.insertCell(1);
				td2.align = "center";
				var td3 = tr.insertCell(2);
				// 设置内容和属性
				td1.innerHTML = jo.id;
				td2.innerHTML = "<a href='javascript:bdjs.call(\""+jo.phone+"\")'>" + jo.name + "</a>";
				td3.innerHTML = jo.phone;
    		}
    	}
		function pageInit(){
			var content = "[{id:4,name:'laoding',phone:'5554'},{id:6,name:'ceo',phone:'5556'},{id:8,name:'c0o',phone:'5558'}]";
			contactList(content);
		}
    </script> 
  </head>  
  <body onload="javascript:bdjs.show()">
    联系人列表. <br>
    <table width="100%" border="0" cellspacing="0" id="contactTable">
    	<tr bgcolor="#eef7ee" style="">
    		<td width="15%">编号</td>
    		<td align="center">姓名</td>
    		<td width="30%">电话</td>
    	</tr>
    </table>
  </body>
</html>
