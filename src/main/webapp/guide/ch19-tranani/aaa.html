<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>自测aaa</title>
<style type="text/css">
div#d1 {
	width: 200px;
	background-color: #ffff00;
	/*-webkit-transition: background-color 3s linear;
	-moz-transition: background-color 1s linear;
	-o-transition: background-color 1s linear;*/
	-webkit-transition-property: background-color;
	-webkit-transition-duration: 1s;
	-webkit-transition-timing-function: linear;
}

div#d1:hover {
	background-color: #00ffff;
}

div#d2 {
	width: 300px;
	background-color: #ffff00;
	color: #000000;
	/*-webkit-transition: background-color 3s linear;
	-moz-transition: background-color 1s linear;
	-o-transition: background-color 1s linear;*/
	/*-webkit-transition: background-color 1s linear, color 1s linear, width 1s linear;
	-moz-transition: background-color 1s linear, color 1s linear, width 1s linear;
	-o-transition: background-color 1s linear, color 1s linear, width 1s linear;*/
	-webkit-transition-property: background-color, color, width;
	-webkit-transition-duration: 1s, 1s, 1s;
	-webkit-transition-timing-function: linear, linear, linear;
}

div#d2:hover {
	background-color: #003366;
	color: #ffffff;
	width: 400px;
}

img {
	position: absolute;
	top: 70px;
	left: 0;
	-webkit-transform: rotate(0deg);
	-webkit-transition-property: left, -webkit-transform;
	-webkit-transition-duration: 1s, 1s;
	-webkit-transitoin-timing-function: linear, linear;
}

div#d3:hover img {
	position: absolute;
	left: 30px;
	-webkit-transform: rotate(720deg);
}

div#d4{
	position: absolute;
	top: 150px;
	width: 400px;
	background-color: red;
}
@-webkit-keyframes mya{
	0%{
		background-color: red;
		-webkit-transform: rotate(0deg);
	}
	40%{
		background-color: darkblue;
		-webkit-transform: rotate(30deg);
	}
	70%{
		background-color: yellow;
		-webkit-transform: rotate(-30deg);
	}
	100%{
		background-color: red;
		-webkit-transform: rotate(0deg);
	}
}
div#d4:hover{
	-webkit-animation-name: mya;
	-webkit-animation-duration: 5s;
	-webkit-animation-timing-function: linear;
	-webkit-animation-iteration-count: infinite;
}
div#d5{
	position: absolute;
	top: 200px;
	background-color: red;
	width: 500px;
	height: 500px;
	-webkit-animation-name: mya2;
	-webkit-animation-duration: 5s;
	-webkit-animation-timing-function: ease;
}
@-webkit-keyframes mya2{
	0%{
		width: 100px;
		height: 100px;
	}
	100%{
		width: 500px;
		height: 500px;
	}
}

@-webkit-keyframes mya3{
	0%{
		opacity: 0;
		background-color: white;
	}
	100%{
		opactiy: 1;
		background-color: white;
	}
}
body{
	-webkit-animation-name: mya3;
	-webkit-animation-duration: 3s;
	-webkit-animation-timing-function: linear;
	-webkit-animation-iteration-count: 1;
}
</style>
</head>
<body>
	<div id="d1">示例文字-1-鼠标放上来</div>
	<br />
	<div id="d2">示例文字-2-鼠标放上来</div>
	<br />
	<div id="d3">
		<img src="flower-red.png" alt="*" title="" />
	</div> 
	<br />
	<div id="d4">示例文字-4-鼠标放上来</div>
	<br />
	<div id="d5">示例文字-5-加载都动起来了</div>
</body>
</html>
