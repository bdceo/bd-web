<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>自测eee</title>
<style type="text/css">
#container {
	display: -webkit-box;
	border: solid 5px blue;
	-webkit-box-orient: vertical;
	/* vertical;horizontal*/
	width: 500px;
	height: 200px;
}

#text-a {
	background-color: orange;
	-webkit-box-flex: 2;
}

#text-b {
	background-color: yellow;
	-webkit-box-flex: 1;
}

#text-c {
	background-color: limegreen;
	-webkit-box-flex: 1;
}

#left-sidebar,#content,#right-sidebar {
	-webkit-box-sizing: border-box;
	font-size: 1.5em;
	font-weight: bold;
}
</style>
</head>
<body>
	<div id="container">
		<div id="text-a">示例文字A</div>
		<div id="text-b">示例文字B</div>
		<div id="text-c">示例文字C</div>
	</div>
</body>
</html>
