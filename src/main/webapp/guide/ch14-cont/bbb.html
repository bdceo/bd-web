<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>自测bbb</title>

<style type="text/css">
h1:before {
	content: open-quote counter(mycounter) '. ';
}

h1:after {
	content: close-quote;
}

h1 {
	counter-increment: mycounter;
	counter-reset: subcounter;
}

h2:before {
	content: counter(mycounter) '-' counter(subcounter) '. ';
}

h2 {
	counter-increment: subcounter;
	margin-left: 40px;
}

h1 {
	quotes: "（" "）";
}
</style>
</head>
<body>
	<h1>大标题</h1>
	<h2>中标题</h2>
	<h2>中标题</h2>
	<h2>中标题</h2>
	<h1>大标题</h1>
	<h2>中标题</h2>
	<h2>中标题</h2>
	<h2>中标题</h2>
</body>
</html>
