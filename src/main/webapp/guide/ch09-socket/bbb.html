<!DOCTYPE html>
<head>
<meta charset="utf-8"/> 
<title>自测bbb</title>
<script>
window.addEventListener("message", function(ev){
	if(ev.origin != "http://Lulingniu"){
		return;
	}
	document.body.innerHTML = "从" + ev.origin + "那里传来消息。<br/>\"" + ev.data + "\"";
	ev.source.postMessage("收到", ev.origin);
},false);
</script>
</head>
<body>
</body>
</html>
