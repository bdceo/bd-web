<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>自测aaa</title>
<style type="text/css">
div {
	text-shadow: 5px 5px 5px gray, 15px 15px 5px gray;
	color: navy;
	font-size: 45px;
	font-weight: bold;
	font-family: 宋体;
}
/* 引用服务器端字体 */
@font-face {
	font-family: WebFont;
	src: url('Fontin_Sans_R_45b.otf') format("opentype");
	font-weight: normal;
}

h1 {
	font-family: WebFont;
	font-size: 40px;
	text-align: center;
	border: solid 1px #4488aa;
	margin: 20px;
	padding: 5px;
}

address {
	font-family: WebFont;
	font-size: 14px;
	font-style: normal;
	text-align: center;
	margin: 20px;
	padding: 5px;
}

/* 定义粗斜体*/
@font-face {
	font-family: WebFont;
	src: url('Fontin_Sans_R_45b.otf') format("opentype");
}

@font-face {
	font-family: WebFont;
	font-style: italic;
	src: url('Fontin_Sans_I_45b.otf') format("opentype");
}

@font-face {
	font-family: WebFont;
	font-weight: bold;
	src: url('Fontin_Sans_B_45b.otf') format("opentype");
}

@font-face {
	font-family: WebFont;
	font-style: italic;
	font-weight: bold;
	src: url('Fontin_Sans_BI_45b.otf') format("opentype");
}

div {
	font-family: WebFont;
	font-size: 40px;
}

div#div1 {
	font-style: normal;
	font-weight: normal;
}

div#div2 {
	font-style: italic;
	font-weight: normal;
}

div#div3 {
	font-style: normal;
	font-weight: bold;
}

div#div4 {
	font-weight: bold;
	font-style: italic;
}
</style>
</head>
<body>
	<div>你好</div>
	<hr>
	<h1>Cascading Style Sheets</h1>
	<address>
		This page uses the <a
			href="http://www.josbuivenga.demon.nl/fontinsans.html"> Fontin
			Sans font by exljbris. </a>
	</address>
	<hr>
	<div id="div1">Text Sample1</div>
	<div id="div2">Text Sample2</div>
	<div id="div3">Text Sample3</div>
	<div id="div4">Text Sample4</div>
</body>
</html>
