<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>自测aaa</title>
<style type="text/css">
#d1 {
	width: 200px;
	margin: 150px auto;
	background-color: yellow;
	text-align: center;
	-webkit-transform: rotate(45deg);
	-moz-transform: rotate(45deg);
	-o-transform: rotate(45deg);
}

#d2 {
	width: 200px;
	margin: 150px auto;
	background-color: yellow;
	text-align: center;
	-webkit-transform: scale(0.5);
	-moz-transform: scale(0.5);
	-o-transform: scale(0.5);
}

#d3 {
	width: 200px;
	margin: 150px auto;
	background-color: yellow;
	text-align: center;
	-webkit-transform: scale(0.5, 2);
	-moz-transform: scale(0.5, 2);
	-o-transform: scale(0.5, 2);
}

#d4 {
	width: 200px;
	margin: 150px auto;
	background-color: yellow;
	text-align: center;
	-webkit-transform: skew(30deg, 45deg);
	-moz-transform: skew(30deg, 45deg);
	-o-transform: skew(30deg, 45deg);
}

#d5 {
	width: 200px;
	margin: 150px auto;
	background-color: yellow;
	text-align: center;
	-webkit-transform: translate(30px, 30px);
	-moz-transform: translate(30px, 30px);
	-o-transform: translate(30px, 30px);
}

#d6 {
	width: 300px;
	background-color: yellow;
	text-align: center;
	-webkit-transform: translate(150px, 200px) rotate(45deg) scale(1.5);
	-moz-transform: translate(150px, 200px) rotate(45deg) scale(1.5);
	-o-transform: translate(150px, 200px) rotate(45deg) scale(1.5);
}

#d7 {
	width: 300px;
	background-color: yellow;
	text-align: center;
	-webkit-transform: rotate(45deg) scale(1.5) translate(150px, 200px);
	-moz-transform: rotate(45deg) scale(1.5) translate(150px, 200px);
	-o-transform: rotate(45deg) scale(1.5) translate(150px, 200px);
}
</style>
</head>
<body>
	<div id="d1">d1-Roate</div>
	<div id="d2">d2-Scale</div>
	<div id="d3">d3-Scale</div>
	<div id="d4">d4-Skew</div>
	<div id="d5">d5-Translate</div>
	<div id="d6">d6-translate-rotate-scale</div>
	<div id="d7">d7-rotate-scale-translate</div>
</body>
</html>
