<!DOCTYPE html> 
<html>
<head> 
    <meta charset="utf-8" />
	<title>web_c1</title>
</head>
<script type="text/javascript">
	var c,cxt;
	function drc(){
		c=document.getElementById("myCanvas");
		cxt=c.getContext("2d");
		cxt.fillStyle="#FFaaff";
		cxt.fillRect(0,0,400,600);
		drawImg();
	}
	function drawLine(){
		cxt.moveTo(20,20);
		cxt.lineTo(200,100);
		cxt.lineTo(100,200);
		cxt.stroke();
	}
	//arc(x, y, radius, startAngle, endAngle, anticlockwise)
	//参数x,y 圆心坐标 r 为半径 startAngle 起始角度 endAngle 结束角度 anticlockwise 顺时针还是逆时针
	function drawCircle(){
		cxt.fillStyle="#FF0000";
		cxt.beginPath();
		cxt.arc(100,50,30,14,Math.PI*2,true);
		cxt.closePath();
		cxt.fill();
	}
	function colorChange(){
		var grd = cxt.createLinearGradient(0,0,150,50);
		grd.addColorStop(0,"#ff0000");
		grd.addColorStop(1,"#00ff00");
		cxt.fillStyle=grd;
		cxt.fillRect(0,0,150,50);
	}
	function drawImg(){
		var img=new Image()
		img.src="and.jpg"
		cxt.drawImage(img,0,0);
	}
	function cnvs_getCoordinates(e){
		x=e.clientX;
		y=e.clientY;	
		document.getElementById("xycoordinates").innerHTML="坐标: (" + x + "," + y + ")";
	}
	function cnvs_clearCoordinates(e){
		document.getElementById("xycoordinates").innerHTML="";	
	}
</script>
<body onLoad="drc();">

	<canvas id="myCanvas" width="200" height="300"
    onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()"></canvas>
    
	<div id="xycoordinates"></div>
</body>
</html>
